<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formularios + Iframe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="main-section">
                <h1>Evaluación de Usabilidad - Prueba A/B: Formulario de Registro</h1>
  <!-- FILA SUPERIOR: FORMULARIOS -->
  <div class="forms-row">
        <h2>MODELO 1-A</h2>
    <!-- FORMULARIO 1 -->
    <!-- From Uiverse.io by akshat-patel28 -->
    <div class="form-container">
      <p class="title">Welcome back</p>
      <form class="form">
        <input type="email" class="input" placeholder="Email">
        <input type="password" class="input" placeholder="Password">
        <p class="page-link">
          <span class="page-link-label">Forgot Password?</span>
        </p>
        <button class="form-btn">Log in</button>
      </form>
      <p class="sign-up-label">
        Don't have an account?<span class="sign-up-link">Sign up</span>
      </p>
      <div class="buttons-container">
        <div class="apple-login-button">
          <span>Log in with Apple</span>
        </div>
        <div class="google-login-button">
          <span>Log in with Google</span>
        </div>
      </div>
    </div>

    <!-- FORMULARIO 2 -->
    <!-- From Uiverse.io by mi-series -->
     <h2>MODELO 2 -B</h2>
    <div class="container">
      <div class="form_area">
        <p class="title">SIGN UP</p>
        <form>
          <div class="form_group">
            <label class="sub_title">Name</label>
            <input class="form_style" type="text" placeholder="Enter your full name">
          </div>

          <div class="form_group">
            <label class="sub_title">Email</label>
            <input class="form_style" type="email" placeholder="Enter your email">
          </div>

          <div class="form_group">
            <label class="sub_title">Password</label>
            <input class="form_style" type="password" placeholder="Enter your password">
          </div>

          <button class="btn">SIGN UP</button>
          <p>Have an Account? <a class="link" href="#">Login Here!</a></p>
        </form>
      </div>
    </div>
        
  </div>

  <!-- FILA INFERIOR: IFRAME -->
  <div class="iframe-row">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeqEvdFSQnniDiAmJUpxMycOHTKx5J5KIxBzPXvHYlt74Dedg/viewform?embedded=true"
      frameborder="0"
      marginheight="0"
      marginwidth="0">
      Cargando…
    </iframe>
  </div>

</section>

</body>
</html>
